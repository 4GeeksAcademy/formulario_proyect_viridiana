<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://kit.fontawesome.com/6aca6b997e.js" crossorigin="anonymous"></script>
</head>
<title>formulario con HTML5</title>
</head>

<body>
  <div class="container2">
    <div class="titulo">
      <h1> Paymen for example</h1>
    </div>
    <div class="advertencia">
      <label for="advertencia"> some field are missing </label>
    </div>
  </div>
  <form action="pago">
    <div class="container">
    <center>
      <div class="texto">
        <label for="Card">Card</label>
        <input type="number" name="tarjeta" id="tarjeta" placeholder="XXXXXXXX">
        <label for="number">CVC</label>
        <input type="number" name="CVC" id="CVC" placeholder="000">
        <label for="Amount">Amount</label>
        <input type="number" name="Amount" id="Amount" placeholder="Amount">
      </div>
    </center>
      <div class="caja3">
        <label for="First name">First name</label>
        <input type="text" name="First name" id="First name">
        <label for="Last name">Last name</label>
        <input type="text" name="Last name" id="Last name">
      </div>
    <center>
      <div class="cajab">
        <div class="caja4">
          <label for="city">city</label>
          <input type="text" name="city" id="city">
          <select name="state" id="state">state</select>
        </div>
        <label for="postal code">postal code</label>
        <input type="text" name="postal code" id="postal code">
      </div>
    </center>

      <div>
        <div class="form-check form-check-inline">
          <i class="fab fa-cc-paypal"></i>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        
        <div class="form-check form-check-inline">
          <i class="fab fa-cc-mastercard"></i>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <i class="fab fa-cc-visa"></i>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">3 </label>
        </div>    
        <div class="form-check form-check-inline">
          <i class="fab fa-cc-amex"></i>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">4</label>
        </div>
        <div class="message">
          <label for="Message"> message </label>
          <input type="text">
        </div>
      </div>

      <div>
        <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
        <label class="btn btn-primary" for="btn-check-2">Cancel</label>
      </div>
      <div>
        <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
        <label class="btn btn-primary" for="btn-check-2">Saved</label>
      </div>
  </form>
  </div>
</body>

</html>
